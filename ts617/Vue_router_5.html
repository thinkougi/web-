<!DOCTYPE html>
<!--Vue Router基础-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由嵌套</title>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
<template id="temp1">
    <div>
        <h1>这是最外层的路由</h1>
<!--        <input type="button" value="登录">
        <input type="button" value="注册">-->
        <router-link to="/outerCon/login">登录</router-link>
        <router-link to="/outerCon/register">注册</router-link>
        <router-view></router-view>
    </div>
</template>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    var outerCon = {
        template:'#temp1'
    };
    var login = {
        template: '<h1>这是登录组件</h1>'
    };
    var register = {
        template: '<h1>这是注册组件</h1>'
    };
    var router = new VueRouter({
        routes:[
            {path:'/',redirect:'/outerCon'},
            {path:'/outerCon',component:outerCon,
                children:[
                    {path:'login',component: login},
                    {path:'register',component: register}
                ]
            }
        ]
    });
    var vm = new Vue({
        el:'#app',
        router
    })
</script>
</html>
