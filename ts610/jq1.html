<!-- 一个存在小bug的皮皮方块-->

    <title>点不到的方块</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 100px;
        height: 100px;
        background: aquamarine;
        position: absolute;
        left: 450px;
        top: 240px;
    }
</style>
<body>
<div>来点我啊</div>
</body>
<script src="jq.js"></script>

    $(document).ready(function () {

            var xx = e.originalEvent.x || e.originalEvent.layerX || 0;

            $("div").mouseenter(function (e) {
                var left=Math.random()*window.innerWidth>>0;

                var nowtop=parseInt($(this).css('top'));
              //  if(left<=nowleft){

                    console.log(left);
              //  }
               // if(top<=nowtop){
                    top<=nowtop-100?top:nowtop-100;
              //  }
               $("div").css({left:left+'px',top:top+'px'});
                //$("div").css({left:'+=5px',top:'+=5px'});
            });
        });

   })
</script>
</html>
