<!DOCTYPE html>
<!--封装table函数生成表格测试-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格生成</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 100%;
        height: 100%;
    }
    table{
        width: 10%;
        height: 50%;
        border: #2b2b2b 1px;
    }
    th,td{
        border: 1px solid #007fff;
    }
</style>
<body>
<div>
    <table></table>
</div>
</body>
<script src="jq.js"></script>
<script src="table1.js"></script>
<script>
    $('table').table(['姓名','学号','成绩'],[
        {name:'张三',id:'114',score:'85'},
        {name:'张卅',id:'119',score:'33'},
        {name:'张仟',id:'124',score:'89'},
        {name:'张廿',id:'514',score:'65'}
    ])
</script>
</html>
